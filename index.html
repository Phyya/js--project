<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="cashflow.css">
    <link href="https://fonts.googleapis.com/css?family=Shippori+Mincho+B1:regular,500,600,700,800" rel="stylesheet" />
    <title>Who Wants To Be a Millionaire</title>
</head>

<body>
    <div class="entire--body hidden">

        <div class="play-mode">
            <div class="question--div">
            </div>

            <div class="answer-div-entire">
                <div class="answer-div-half">
                    <div class="answer-div1 option1"></div>
                    <div class="answer-div1 option2"></div>
                </div>
                <div class="answer-div-half">
                    <div class="answer-div1 option3"></div>
                    <div class="answer-div1 option4"></div>
                </div>
                <!-- MODAL WINDOWS -->
                <div class="nextgame hidden">
                    <h3 id="wintext">Correct!! You got that right!! </h3><img src="yay.png">
                    <button class="next" id="next">NEXT</button>
                </div>
                <div class=" modal hidden">
                    <h3>OH NO!! <br>Are You Sure You Want to Walk Away?</h3>
                    <button class="final--yes">YES</button>
                    <button class="final--no">NO</button>
                </div>
                <div class="endgame hidden">
                    <h3>Whoops. Game Over!<img src="sad.png"></h3>
                    <p>You scored <span id="score-value"></span></p>
                    <button class="again" id="next">TRY AGAIN?</button>
                </div>
                <img class="audience--pic hidden" src="audience--0.png">
                <div class="phone--friend hidden">Sarah Says...<br> I think the answer is <span
                        id="phone--friend2"></span>
                    <br> But I'm not sure. I might be wrong <img src="confused.png">
                </div>
            </div>

        </div>

        <div class="score-mode">
            <div class="key-buttons">
                <button class=" round-div half-option" title="50:50"
                    style="color:lightgreen; font-size:24px; font-weight:bold">50-50
                    <img class="hidden" id="used" style="width:100%;
                    height:100%;" src="fail.png">
                    </button>
                
                <button class="round-div audience--any" title="Ask Audience for Help?"> 
                    <img id="help1" style="width:100%;
                    height:100%;" src="askaudience.png">
                </button>
                <button class="round-div phone--button" title="Call Sarah?">
                    <img id="help2" style="width:100%;
                    height:100%;" src="phonecall.png">
                </button>
            </div>
            <div class="score-board">
                <button class="win money--10">N1,000,000 <img src="moneybag.png"></button>
                <button class="win money--9">N750,000 <img src="moneybag.png"></button>
                <button class="win money--8">N500,000 <img src="moneybag.png"></button>
                <button class="win money--7">N250,000 <img src="moneybag.png"></button>
                <button class="win money--6">N100,000 <img src="moneybag.png"></button>
                <button class="win money--5">N50,000 <img src="moneybag.png"></button>
                <button class="win money--4">N20,000 <img src="moneybag.png"></button>
                <button class="win money--3">N15,000 <img src="moneybag.png"></button>
                <button class="win money--2">N10,000 <img src="moneybag.png"></button>
                <button class="win money--1">N5,000 <img src="moneybag.png"></button>
                <button class="win money--0">N0</button>
            </div>


            <button class="leave">WALK AWAY <img src="walk.png"></button>

        </div>
    </div>

    <div class="controls">
        <h1 class="congrats hidden">CONGRATULATIONS!!!! YOU HAVE WON <span style="color:green; font-weight:bold;">ONE
                MILLION NAIRA!!!!!</span></h1>
        <button class="play">PLAY</button>
    </div>
    <div class="overlay hidden"></div>
